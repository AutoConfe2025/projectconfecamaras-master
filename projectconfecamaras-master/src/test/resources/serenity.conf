serenity.project.name = Confecamaras

# Le decimos a Serenity que use nuestra clase Java personalizada para crear el driver.
# Asegúrate de que el nombre completo de la clase sea correcto.
webdriver.driver.provider = com.co.confecamaras.navigation.HealeniumDriverProvider

# Estas propiedades adicionales ayudan a Serenity a entender el contexto
//headless.mode = true

webdriver.wait.for.timeout = 20000
driver_capabilities.common.unexpectedAlertBehaviour=ignore
driver.page_load_strategy = 'normal'

# Chrome options can be defined using the chrome.switches property
# NOTA: Estas opciones de chrome.switches no se aplican directamente en modo 'remote'.
# Se deben pasar como capabilities si es necesario, pero usualmente no se requieren con Healenium.
chrome.switches="""--start-maximized;--test-type;--no-sandbox;--ignore-certificate-errors;
                   --disable-default-apps;--disable-extensions-file-access-check;
                   --incognito;--disable-infobars,--disable-gpu"""

# La sección 'drivers' no es necesaria cuando se usa 'driver = remote'
# ya que Healenium y Docker se encargan de gestionar el driver.
# Se puede comentar o eliminar para mayor claridad.
# drivers {
#  ...
# }

#
# This section defines environment-specific configuration for different environments.
#
environments {
  default {
    webdriver.base.url = "https://sii3frontqa.confecamaras.co/"
  },
  dev {
    webdriver.base.url = "https://sii3pruebas.confecamaras.co"
  },
  staging {
    webdriver.base.url = "https://sii3pruebas.confecamaras.co"
  },
  prod {
    webdriver.base.url = "https://sii3pruebas.confecamaras.co"
  }
}

